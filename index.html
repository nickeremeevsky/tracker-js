<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Трекер привычек</title>

		<link href="/dist/output.css" rel="stylesheet" />
	</head>

	<body class="pv-6 px-10">
		<header class="header">
			<h1 class="font-bold text-4xl">Быть, а не казаться</h1>
			<button class="text-5xl font-semibold" onclick="openForm()">+</button>

			<div class="form">
				<label>
					<input
						class="outline-none"
						type="text"
						placeholder="Введите название привычки"
					/>
				</label>
				<button class="button" onclick="addNewGoal()">Добавить</button>
			</div>
		</header>

		<main>
			<section class="progress-wrapper">
				<div class="progress-header">
					Наблюдайте за собою, чтобы нам не потерять того, над чем мы трудились,
					но чтобы получить полную награду. <br />
					<span class="progress-heading">2 Иоанна 1:8</span>
				</div>
				<div class="progress-bar">
					<div style="width: 0">0%</div>
				</div>
			</section>

			<section class="goal-container">
				<div class="mb-8">
					<div class="goal-header">
						<img src="/assets/images/goal.svg" width="80" alt="goal" />
						<span class="font-semibold text-2xl">Почитать Библию</span>
					</div>
					<div class="goal-plan">
						<button class="checked">
							<img src="/assets/images/check.svg" width="25" alt="check" />
						</button>
						<button>ПН</button>
					</div>
				</div>
			</section>
		</main>
		<script src="./assets/main.js"></script>
	</body>
</html>
